<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Default Title{% endblock %}</title>


<!-- ----------------------------------------------------------------------- -->
<!--                               Stylesheets                               -->
<!-- ----------------------------------------------------------------------- -->
    <link rel="stylesheet" href="{{ url_for('static', filename='Css/Styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    {% block head %}{% endblock %}


</head>
<body>


<!-- ----------------------------------------------------------------------- -->
<!--                                 Header                                  -->
<!-- ----------------------------------------------------------------------- -->
    <header>
        <nav class="navbar navbar-dark bg-dark fixed-top base-navbar">
            <div class="container-fluid d-flex justify-content-center align-items-center position-relative">
                <span id="dateTimeText" class="navbar-brand mx-auto text-center fs-4">DateTime</span>
                <div class="position-absolute end-0 me-3">
                    {% block additionalButtons %} {% endblock %}
                    <button class="navbar-toggler ms-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Men√º</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link active" href="{{ url_for('render_show_content') }}">Inhalt anzeigen</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="{{ url_for('render_add_content') }}">Inhalte erstellen</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="{{ url_for('render_manage_content') }}">Inhalte bearbeiten</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="{{ url_for('render_settings') }}">Einstellungen</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>


<!-- ----------------------------------------------------------------------- -->
<!--                                  Main                                   -->
<!-- ----------------------------------------------------------------------- -->
    <main>
        <div class="below-navbar">
            {% block content %}
            {% endblock %}
        </div>
    </main>


<!-- ----------------------------------------------------------------------- -->
<!--                                 Footer                                  -->
<!-- ----------------------------------------------------------------------- -->
    <footer>

    </footer>


<!-- ----------------------------------------------------------------------- -->
<!--                                 Scripts                                 -->
<!-- ----------------------------------------------------------------------- -->
    <script src="{{ url_for('static', filename='Js/Base.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}


</body>
</html>
